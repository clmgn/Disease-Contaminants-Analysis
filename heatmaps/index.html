<!DOCTYPE html>
<html>
<head>
    <title>Cartes des contaminants</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .tab {
            display: flex;
            flex-wrap: wrap;
            background-color: #f1f1f1;
            padding: 5px;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 16px;
            font-size: 16px;
            margin-right: 5px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>

<div class="tab" id="tabButtons">
    <!-- boutons générés dynamiquement -->
</div>

<iframe id="mapframe" src="heatmaps/heatmap_O3.html"></iframe>

<script>
const contaminants = ['C6H6','CI2','CO','H2S','HCl','HCNM','HCT','Hg','NO','NO2','NOX','O3','PM1','PM10','PM2.5','PS','SO2'];
const tabDiv = document.getElementById('tabButtons');
const frame = document.getElementById('mapframe');

contaminants.forEach((contam, idx) => {
    const btn = document.createElement("button");
    btn.innerText = contam;
    btn.onclick = () => {
        document.querySelectorAll(".tab button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        frame.src = `heatmaps/heatmap_${contam}.html`;
    };
    if (idx === 11) btn.classList.add("active"); // O3 par défaut
    tabDiv.appendChild(btn);
});
</script>

</body>
</html>
